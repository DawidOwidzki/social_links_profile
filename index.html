<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main">
    <div class="social-profile">
      <picture>
        <img class="social-profile_avatar" src="assets/images/avatar-jessica.jpeg" alt="">
      </picture>
      <div class="social-profile__info">
        <h2 class="social-profile__info_name">Jessica Randall</h2>
        <p class="social-profile__info_location">London,United Kingdom</p>
        <p class="social-profile__info_caption">&quot;Front-end developer and avid reader.&quot;</p>
      </div>
      <div class="social-profile__links">
        <a href="https://www.github.com" target="_blank" class="social-profile__links_buttons">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank" class="social-profile__links_buttons">Frontend Mentor</a>
        <a href="https://www.linkedin.com" target="_blank" class="social-profile__links_buttons">LinkedIn</a>
        <a href="https://www.x.com" target="_blank" class="social-profile__links_buttons">X / Twitter</a>
        <a href="https://www.instagram.com" target="_blank" class="social-profile__links_buttons">Instagram</a>
      </div>
    </div>
  </main>
</body>
</html>
